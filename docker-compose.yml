version: '2'

services:
  redis:
    image: redis:5.0.2-alpine

  work-creator:
    build: .
    command: python create_work.py
    depends_on:
      - redis

  work-consumer-1:
    build: .
    command: python consume_work.py
    depends_on:
      - work-creator
      - queue-cleaner

  work-consumer-2:
    build: .
    command: python consume_work.py
    depends_on:
      - work-creator
      - queue-cleaner

  work-consumer-3:
    build: .
    command: python consume_work.py
    depends_on:
      - work-creator
      - queue-cleaner

  work-consumer-4:
    build: .
    command: python consume_work.py
    depends_on:
      - work-creator
      - queue-cleaner

  queue-cleaner:
    build: .
    command: python in_progress_timeout_cleaner.py
    depends_on:
      - redis




